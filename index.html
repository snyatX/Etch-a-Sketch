<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href='https://fonts.googleapis.com/css?family=Cabin&subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Etch-A-Sketch</h1>
        <div id="grid">
        </div>
        <div id="option_bar">
            <input type="number" min="16" max="100" id="inputFieldEl" placeholder="  Choose a value: 16 - 100 ">
            <button id="submitBtn" onclick="changePixelSize()">Change Grid Size / Reset Button</button>
            <input id="colorPicker" type="color">
            <input type="checkbox" id="colorRandomizer" name="Randomize Color"><p class="checkbox">Randomize Color</p>
            <input type="checkbox" id="eraser" name="Eraser"><p class="checkbox">Eraser</p>
        </div>
    </div>
</body>
</html>
